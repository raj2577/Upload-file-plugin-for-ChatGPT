<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Console Code Extension</title>
  <style>
    body {
      width: 300px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
    }

    button {
      padding: 8px 16px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Console Code Extension</h1>
  <p>This extension allows you to submit code to the console.</p>
  <button id="submitBtn">Submit Code</button>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var submitBtn = document.getElementById('submitBtn');
      submitBtn.addEventListener('click', function() {
        chrome.tabs.query({ active: true, currentWindow: true }, function(tabs) {
          chrome.tabs.sendMessage(tabs[0].id, { message: 'submitCode' });
        });
      });
    });
  </script>
</body>
</html>
